<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="tituloprincipal">
    Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/fotobannerlegalrosa.png" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title class="text">Welcome to PANGARÉ</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p id="para1">EAE João Mental</p>
      </ion-card-content>
    </ion-card>
    
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Wagner esqueceu o email</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">

      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">

        <ion-label>HOJE TIVEMOS PROBLEMAS NO AMBIENTE</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>ENTÃO NÃO FIZEMOS MUITA COISA</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
